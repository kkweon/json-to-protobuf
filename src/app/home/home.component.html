<div class="home">
  <mat-form-field>
    <mat-label>Type JSON</mat-label>
    <textarea
      class="home__input"
      rows="20"
      [formControl]="jsonTextField"
      matInput
    ></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Proto Definition</mat-label>
    <textarea class="home__output" rows="20" readonly="true" matInput>{{
      outputField$ | async
    }}</textarea>
  </mat-form-field>
</div>
